<!DOCTYPE html>
<html>
	<head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script defer src = "Validation.js">
            
        </script>
		<title> Registration Form </title>
	</head>
	<body align="center">
        
		<div class="register" id="error">
            <h1>Registration Form</h1>
				<form method = "post" id = "register" action="">

					<label> First Name : </label><br><br>
                    <input type="text" name="name" id="fname" placeholder="Enter your First Name"><br><br>
                    
					<label> Last Name : </label><br><br>
                    <input type="text" name="name" id="lname" placeholder="Enter your Last Name"><br><br>

                    <label> Mobile Number : </label><br><br>
                    <input type="tel" name="name" id="mnum" placeholder="Enter your Mobile Number"><br><br>
                    
					<label> Date : </label><br><br>
                    <input type="date" name="name" id="da"><br><br>

                    <label> Gender : </label><br><br>

                    <input type="radio" name="gender" id="gender" value="male"><label> Male </label>
                    <input type="radio" name="gender" id="gender" value="female"><label> Female </label>
                    <input type="radio" name="gender" id="gender" value="other"><label> Other </label><br><br>

                    <label> Email Id : </label><br><br>	
                    <input type="email" name="name" id="email" placeholder="Enter your email id"><br><br>

                    <label> Password : </label><br><br>	
                    <input type="password" name="name" id="pwd" placeholder="Password"><br><br>
                  
                    <input type="submit" value="Submit" id="submit">	
                </form>
		</div>
	</body>
</html>
